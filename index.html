<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Web</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div id="prothom">
        <section class="mx-auto space main">
                <img class="img-fluid firstimg" src="images/illustration-hero.svg" alt="">
                <h1 id="order" class="d-flex justify-content-center mt-5">Order Summary</h1>
                <p class="mt-3 text-center">You can now listen millions of songs, <br> audiobooks, and podcasts on any devices <br> anywhere you like</p>
                        
                <div class="annual mx-auto d-flex align-items-center">
                <div class="row d-flex align-items-center">
                    <div class="col-md-3">
                        <div class="">
                            <img src="images/icon-music.svg" alt="">
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="ml-5">
                            <h5> AnnualPlan</h5>
                            <p id="price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="lastbtn">Change</button>
                    </div>
                </div>
            </div>
            <button class="mt-5 buttonset">Proceed to payment</button>
            <h6 class="mt-4 d-flex justify-content-center">Cancel Order</h6>
        <section>
          
    </div>
